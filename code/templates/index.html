<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Extractor de Unidades Nombradas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">Extractor de Unidades Nombradas</a>
    </nav>
    <br/>
    <br/>
    <br/>
    <div class="container">
        <form method="POST" action="/process">
            <div class="form-group">
                <label>Tu texto</label>
                <textarea type="text" rows="5" cols="5" class="form-control"  name="rawtext" required="true"></textarea>
                <br/>
                <select class="form-control" name="taskoption">
                  <option selected>Seleccionar opción</option>
                  <option value="organization">Organización</option>
                  <option value="person">Persona</option>
                  <option value="date">Fecha</option>
                  <option value="money">Dinero</option>
                  <option value="location">Ubicación</option>
                </select>
                <br/>
                <button type="submit" class="btn btn-info"><i class="fa fa-database"></i> Enviar</button>
            </div>
        </form>
    </div>
    {% if results %}
    <div class="container">
        <div class="alert alert-success" role="alert">
        <p class="alert-heading">Resultado</p>
        <p>Número de registros:{{num_of_results}}</p>
        <ul>
            {% for i in results %}
            <li>{{i}}</li>
            {%endfor %}
        </ul>
        </div>
    </div>
    {% endif %}
</body>
</html>
